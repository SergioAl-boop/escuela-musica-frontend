<div class="auth-container">
  <div class="auth-card">

  <img
        src="assets/logon.png"
        alt="armoniajoventudycomunidad"
        class="logo"
      />

    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="login()" #f="ngForm">

      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Escribe tu correo electrónico"
        required
      />

      <label>Contraseña</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Escribe tu contraseña"
        required
      />

      <button type="submit" [disabled]="f.invalid">
        Entrar
      </button>
    </form>

    <p class="link-text">
      ¿No tienes cuenta?
      <a routerLink="/register-users">Regístrate</a>
    </p>

  </div>
</div>
