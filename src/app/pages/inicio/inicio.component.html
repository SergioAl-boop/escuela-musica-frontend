<section class="section">
  <h2>Bienvenidos</h2>

  <!-- üëÄ MODO VER -->
  @if (!editando) {
    <p>{{ descripcion }}</p>
  }

  <!-- ‚úèÔ∏è MODO EDITAR (SOLO ADMIN) -->
  @if (editando) {
    <textarea
      [(ngModel)]="descripcion"
      class="textarea-edit"
      rows="5">
    </textarea>
  }

  <!-- üîê BOTONES SOLO ADMIN -->
  @if (isAdmin) {
    <div class="actions">
      @if (!editando) {
        <button class="btn-edit" (click)="editar()">
          <span class="material-icons">Editar Informaci√≥n</span>
        </button>
      } @else {
        <button class="btn-save" (click)="guardar()">
          <span class="material-icons">Guardar Informaci√≥n</span>
        </button>
      }
    </div>
  }
</section>
