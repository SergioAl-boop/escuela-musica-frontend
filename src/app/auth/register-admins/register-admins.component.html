<div class="auth-container">
  <h2>Registro Administrador</h2>

  <form (ngSubmit)="register()" #f="ngForm">
    <label>Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      required
    />

    <label>ContraseÃ±a</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button type="submit" [disabled]="f.invalid">
      Registrar Admin
    </button>
  </form>
</div>
